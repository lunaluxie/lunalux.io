{% load wagtailcore_tags wagtailimages_tags %}

<style>
    .icon-grid{
        display: flex;
        align-items: flex-start;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 3rem;
        margin-bottom: 3rem;
    }
    .icon-grid .item {
        color:#4f5b6e;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1.25rem;
    }
    .icon-grid .item i{
        font-size: 3.5rem;
        margin-bottom: 1rem;
    }
    .icon-grid .item span{
        font-size: 1.5rem;
        font-weight: bold;
        white-space: nowrap;
    }
</style>
<section class="icon-grid">
{% for icon in value.icons%}
<div class="item">
<i class="{{icon.icon}}" aria-hidden="true"></i>
<span>{{icon.text}}</span>
</div>
{% endfor %}
</section>
