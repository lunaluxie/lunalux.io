<style>

.bar-modal {
    position: fixed;
    min-height: 100%;
    width: 100%;
    background: var(--body-bg);
    top: 55px;
}

.bar-modal .modal-container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

.bar-modal a {

    padding:1rem;
    display:block;

    color: var(--body-color);
    letter-spacing: 0px;
    margin-top: 0px;
    margin-left: 0px;
    font-size: 0.95rem;
    text-transform: uppercase;
    text-decoration: none;
}
</style>
<modal class="bar-modal hidden " style="z-index:10" id="modal">
    <div class="modal-container">
      <a style="position:relative;" href="/articles">essays</a>
      <a style="position:relative;" href="/projects">projects</a>
      <a style="position:relative;" href="/search">search</a>
      <a style="position:relative;" href="/about">about</a>

    </div>
</modal>

<script>
  let openModal = document.getElementById("open-modal")
  let closeModal = document.getElementById("close-modal")
  let modal = document.getElementById("modal")

  openModal.addEventListener("click", ()=>{
    let main = document.getElementById("main")
    let footer = document.getElementById("footer")

    modal.classList.remove("hidden")
    openModal.classList.add('hidden')
    closeModal.classList.remove("hidden")
    main.classList.add("hidden")
    footer.classList.add("hidden")
  })
  closeModal.addEventListener("click", ()=>{
    let main = document.getElementById("main")
    let footer = document.getElementById("footer")

    modal.classList.add("hidden")
    openModal.classList.remove('hidden')
    closeModal.classList.add("hidden")
    main.classList.remove("hidden")
    footer.classList.remove("hidden")
  })
</script>
