{% load wagtailcore_tags wagtailimages_tags static my_tags %}

<div class="single-col">
  <section>

      {% image self.image width-1000 as tmp_photo %}
      <div style="
                margin:3rem;
                position: relative;
                overflow: hidden;
                height: 400px;
                border-radius: 5px;
                background-position: 50% 50%;
                background-size: cover;
                background-repeat: no-repeat;
                background-image: url({{tmp_photo.url}}),linear-gradient(rgba(255, 86, 255, 0.3),rgba(55, 143, 255, 0.3));"></div>

  </section>
</div>
