{% load wagtailcore_tags wagtailimages_tags %}

{% image value.image width-400 as image %}
<style>
    .image-card {
        height: 500px;
        color: white;
        background-size: cover !important;
        min-width: 300px;
    }
    .image-card>div{
        display: flex;
        flex-wrap: nowrap;
        align-items: flex-start;
        flex-direction: column;
        padding: 1.5em;
        justify-content: space-between;
        height: 100%;
        box-sizing: border-box;
    }

    .image-card a{
        color:white;
        text-transform: uppercase;
    }
    .image-card a:hover{
        color: #59cacc
    }
</style>
<div class="image-card" style="background: linear-gradient( rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url({{image.url}});">
    <div>
        <h2>{{value.header}}</h2>
        <div>
            <p>{{value.description}}</p>
            <a href={{value.link}}><b>{{value.link_text}}</b></a>
        </div>
    </div>
</div>
